        body {
            margin: 0; 
            padding: 0; 
            background: url('./img/beijing/1.jpg');
            background-size: cover;
        }
        #clickArea {
            position: absolute; 
            top: 30px; 
            left: 30px; 
            display: block;

            background-color: rgba(255,105,180, 0.3); 
            cursor: pointer;

    <div class="login">
        <div class="box">
            <p class="table">Welcome to Moe Luna!</p>
            
            <br>
            <a href="zhuye.html" class="go">Sign in</a>
        </div>
    </div>
    
    <script>
    function displayimg(){
        var bodyBgs = [  //图片地址
            "./img/beijing/1.jpg",
            "./img/beijing/2.jpg",
            "./img/beijing/3.jpg",
            "./img/beijing/4.jpg",
            "./img/beijing/5.jpg",
            "./img/beijing/6.jpg"
        ];
        
        var randomBgIndex = Math.floor( Math.random() * bodyBgs.length ); //获取随机数
        document.body.style.backgroundImage = 'url(' + bodyBgs[randomBgIndex] +')';
        document.body.style.backgroundSize = 'cover';
    }
